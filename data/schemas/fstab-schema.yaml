---
type: map
mapping:
    "mountOptions":
        type: map
        mapping:
            "default": { type: str, required: yes }
            "btrfs": { type: str, required: yes }
    "ssdExtraMountOptions":
        type: map
        mapping:
            "ext4": { type: str, required: yes }
            "jfs": { type: str, required: yes }
            "xfs": { type: str, required: yes }
            "swap": { type: str, required: yes }
            "btrfs": { type: str, required: yes }
