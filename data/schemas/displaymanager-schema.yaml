---
type: map
mapping:
    "displaymanagers":
        type: seq
        sequence:
          - { type: str, required: yes }
    "defaultDesktopEnvironment":
        type: map
        mapping:
            "executable": { type: str }
            "desktopFile": { type: str }
    "basicSetup": { type: bool, default: false, required: yes }
