%YAML 1.2
---
type: map
mapping:
    "modules-search":
        type: seq
        sequence:
            - type: str

    "instances":
        type: seq
        sequence:
            - type: map
              mapping:
                "id": { type: str }
                "module": { type: str }
                "config": { type: str }

    "sequence":
        type: seq
        sequence:
            - type: map
              mapping:
                "show":
                    type: seq
                    sequence:
                        - type: str
                "exec":
                    type: seq
                    sequence:
                        - type: str
                "show":
                    type: seq
                    sequence:
                        - type: str

    "branding": { type: str }

    "prompt-install": { type: bool }

    "dont-chroot": { type: bool }
