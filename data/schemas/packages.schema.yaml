---
type: map
mapping:
    "backend": { type: str, required: true, enum: [packagekit, zypp, yum, dnf, urpmi, apt, pacman, portage, entropy] }
    "operations":
        type: seq
        sequence:
            - type: map
              mapping:
                "install":
                    type: seq
                    sequence:
                        - { type: str }
                "remove":
                    type: seq
                    sequence:
                        - { type: str }
                "localInstall":
                    type: seq
                    sequence:
                        - { type: str }
