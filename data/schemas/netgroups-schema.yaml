%YAML 1.2
---
type: map
mapping:
    - type: seq
      sequence:
        type: map
        mapping:
            "name": { type: str, required: yes }
            "description": { type: str, required: yes }
            "selected": { type: bool, default: false }
            "hidden": { type: bool, default: false }
            "packages":
                type: seq
                required: yes
                sequence:
                    - type: str
