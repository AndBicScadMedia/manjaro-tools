---
type: map
mapping:
    "defaultGroups":
        required: yes
        type: seq
        sequence:
            - { type: str }
    "autologinGroup": { type: str, required: yes }
    "doAutologin": { type: bool, default: true, required: yes }
    "sudoersGroup": { type: str, required: yes }
    "setRootPassword": { type: bool, default: true, required: yes }
    "doReusePassword": { type: bool, default: true, required: yes }
