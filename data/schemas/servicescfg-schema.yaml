---
type: map
mapping:
    "services":
        type: map
        mapping:
            "enable":
                type: seq
                sequence:
                    - type: map
                      mapping:
                          "name": { type: str }
                          "runlevel": { type: str, enum: [default, sysinit, boot, shutdown, nonetwork] }
            "disable":
                type: seq
                sequence:
                    - type: map
                      mapping:
                          "name": { type: str }
                          "runlevel": { type: str, enum: [default, sysinit, boot, shutdown, nonetwork] }
