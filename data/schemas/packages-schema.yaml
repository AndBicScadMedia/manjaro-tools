%YAML 1.2
---
type: map
mapping:
    "backend": { type: str, required: yes, enum: [packagekit, zypp, yum, dnf, urpmi, apt, pacman, portage, entropy] }
    "operations":
        type: seq
        sequence:
            - type: map
              mapping:
                "install":
                    type: seq
                    sequence:
                      - type: str
            - type: map
              mapping:
                 "remove":
                    type: seq
                    sequence:
                      - type: str
            - type: map
              mapping:
                 "localInstall":
                    type: seq
                    sequence:
                      - type: str
