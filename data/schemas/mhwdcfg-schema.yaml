%YAML 1.2
---
type: map
mapping:
    "bus":
        type: seq
        sequence:
            - type: str
    "identifier":
        type: map
        mapping:
            "net":
                type: seq
                sequence:
                  - type: int
            "video":
                type: seq
                sequence:
                    - type: int
    
    "driver": { type: str, required: yes }
    
    "local": { type: bool, default: true, required: yes }
    
    "repo": { type: str, required: yes }
